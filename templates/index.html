<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ToDo App</title>
</head>
<body>
    <div style="margin-top: 100px;" class="container">
        <h3>To Do List</h3>
        <hr>
    

    <form action="/add" method="post">
        <label for="title">Görev Giriniz</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="title" name="title" placeholder="Göreviniz..." aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button type="submit" class="btn btn-success" type="button">Ekle</button>
      </div>
    </form>

    {% if todos%}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">To Do Başlık</th>
            <th scope="col">To Do Durum</th>
            <th scope="col">Durum Güncelle</th>
            <th scope="col">To Do Sil</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for todo in todos %}
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.title}}</td>
            <td>{% if todo.complete == False %}
            Tamamlanmadı
            {% else %}
            Tamamlandı
            {% endif %}
            </td>
            <td><a href="/complete/{{todo.id}}" class="btn btn-success">Tamamla!</a></td>
            <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <div class="alert alert-danger">Herhangi bir göreviniz bulunmuyor!</div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
